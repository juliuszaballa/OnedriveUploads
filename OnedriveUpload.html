<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uploads Bar Graph</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:#f6f8fa;
    }
    .card{
      width:min(900px,96%);
      background:#fff;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(18,38,63,0.08);
      padding:18px;
    }
    h1{
      font-size:20px;
      margin:0 0 16px;
      text-align:center;
    }
    canvas{ max-width:100%; }
    footer{
      font-size:12px;
      color:#556;
      margin-top:12px;
      text-align:center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="card">
    <h1>Number of Uploads per Person</h1>
    <canvas id="uploadChart" aria-label="Bar chart showing uploads" role="img"></canvas>
    <footer>Live data from Google Sheets</footer>
  </div>

  <script>
    const colors = [
      'rgba(255,99,132,0.85)',
      'rgba(54,162,235,0.85)',
      'rgba(255,206,86,0.85)',
      'rgba(75,192,192,0.85)',
      'rgba(153,102,255,0.85)',
      'rgba(255,159,64,0.85)',
      'rgba(99,255,132,0.85)',
      'rgba(201,203,207,0.85)'
    ];

    const ctx = document.getElementById('uploadChart').getContext('2d');

    // ðŸ”´ Replace this with your Apps Script Web App URL
    const DATA_URL = "https://script.google.com/macros/s/AKfycbxDn3kZhYoQeelwJfP7YauPfW2vTLvlSKqX3HtC9FUoFqOTshy8FVxrXMeTlBL-zhRU/exec";

    fetch(DATA_URL)
      .then(res => res.json())
      .then(data => {
        const names = data.map(row => row.Name);
        const uploads = data.map(row => row.Uploads);

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: names,
            datasets: [{
              label: 'Uploads',
              data: uploads,
              backgroundColor: colors,
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: { display: false },
              tooltip: { callbacks: { label: ctx => ctx.parsed.y + ' uploads' } }
            },
            scales: {
              x: { grid: { display:false } },
              y: { beginAtZero: true, ticks: { stepSize: 5 } }
            }
          }
        });
      });
  </script>
</body>
</html>
